# Nginx configuration for MycoWriter application
# This should be placed at: /etc/nginx/sites-available/mycowriter
# Then symlinked to: /etc/nginx/sites-enabled/mycowriter

upstream mycowriter_puma {
  server unix:///opt/mycowriter/shared/tmp/sockets/puma.sock;
}

server {
  listen 80;
  listen [::]:80;
  server_name mycowriter.com www.mycowriter.com;

  root /opt/mycowriter/current/public;
  access_log /opt/mycowriter/shared/log/nginx_access.log;
  error_log /opt/mycowriter/shared/log/nginx_error.log;

  # Timeouts
  proxy_connect_timeout 600;
  proxy_send_timeout 600;
  proxy_read_timeout 600;
  send_timeout 600;

  # File upload size
  client_max_body_size 100M;
  client_body_buffer_size 128k;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @mycowriter_puma;

  location @mycowriter_puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;

    # Increase timeouts for Rails
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;

    proxy_pass http://mycowriter_puma;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 10M;
  keepalive_timeout 10;
}
